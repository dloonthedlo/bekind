<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>BE Kind</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row row-content">
                <div class="col col-sm-2 col-md-2 col-lg-4">
                    <h1>BE Kind</h1>
                </div>
                <!-- Navbar -->
            
                <div class="col col-sm-6 col-md-6 col-lg-4">
                    <nav class="navbar navbar-expand-sm">                        
                                   
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                                    data-target="#Navbar">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                </button>
                                    <div class="collapse navbar-collapse" id="Navbar">
                                        <ul class="navbar-nav">
                                            <li class="nav-item active"><a class="nav-link" href="#">
                                                    HOME</a></li>
                                            <li class="nav-item"><a class="nav-link" href="aboutus.html">
                                                    ABOUT</a></li>
                                            <li class="nav-item"><a class="nav-link" href="#">PHOTOS</a>
                                            </li>
                                            <li class="nav-item"><a class="nav-link" href="contactus.html">CONTACT</a></li>
                                        </ul>
                                    </div>
                                </div>  
                                <div class="col col-sm-4 col-md-4 col-lg-4">
                                    <a class="btn btn-social-icon btn-instagram btn-danger" href="http://instagram.com/"><i
                                            class="fa fa-instagram"></i></a>
                                    <a class="btn btn-social-icon btn-facebook btn-danger" href="http://facebook.com/"><i
                                            class="fa fa-facebook"></i></a>
                                    <a class="btn btn-social-icon btn-twitter btn-danger" href="http://twitter.com/"><i
                                            class="fa fa-twitter"></i></a>
                                    <a class="btn btn-social-icon btn-google btn-danger" href="http://youtube.com/"><i
                                            class="fa fa-youtube"></i></a> 
                                            <button type="button" class="btn btn-danger btn-md"
                                            id="donateButton">Donate</button>    
                                </div>       
                                                      
                    </nav>

                              
            </div>
        </div>
    </header>


    <!-- Modals -->
    <div id="donateModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Donate</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label" for="NumCampers">Amount</label>
                                <div class="col">
                                    <select class="form-control" name="numCampers" id="numCampers">
                                        <option>Select...</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label" for="Date">Payment Method</label>
                                <div class="col">
                                    <input class="text">
                                </div>
                            </div>
                            <div class="form-group row">
                    
                                <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-danger">
                                        <input type="radio" name="siteType" id="siteRV">Submit
                                    </label>
                                </div>

                            </div>
                        
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- Carousel -->
    <div class="container">
        <div class="row">
            <div class="col mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="w-100" src="img/img1.jpeg" alt="Sign 1" />
                            <div class="carousel-caption">
                                <h3>Richlands</h3>
                                <p class="d-none d-sm-block">Richmond Farmland.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="img/img2.jpg" alt="Sign 2" />
                            <div class="carousel-caption">
                                <h3>Photo 2</h3>
                                <p class="d-none d-sm-block"></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="img/img3.jpeg" alt="Sign 3" />
                            <div class="carousel-caption">
                                <h3>Phot03 </h3>
                                <p class="d-none d-sm-block"></p>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <button class="btn btn-danger btn-sm" id="carouselButton">
                        <i class="fa fa-pause"></i>
                    </button>

                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <a class="btn btn-social-icon btn-instagram btn-danger" href="http://instagram.com/"><i
                            class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook btn-danger" href="http://facebook.com/"><i
                            class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter btn-danger" href="http://twitter.com/"><i
                            class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google btn-danger" href="http://youtube.com/"><i
                            class="fa fa-youtube"></i></a>
                </div>
            </div>
        </div>

    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

    <script>

        $(function () {
            $(".carousel").carousel({ interval: 2000 });
            $("#carouselButton").click(function () {
                if ($("#carouselButton").children("i").hasClass("fa-pause")) {
                    $(".carousel").carousel("pause");
                    $("#carouselButton").children("i").removeClass("fa-pause");
                    $("#carouselButton").children("i").addClass("fa-play");
                } else {
                    $(".carousel").carousel("cycle");
                    $("#carouselButton").children("i").removeClass("fa-play");
                    $("#carouselButton").children("i").addClass("fa-pause");
                }
            });
        });

        $(function () {
            $("#donateButton").click(function () {
                ($("#donateModal").modal('show'))
            });
        });

        $(function () {
            $("#loginButton").click(function () {
                ($("#loginModal").modal('show'))
            });
        });


    </script>

</body>

</html>
